<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Journal</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
  </head>
  <body>
    <div class="app-container">
      <header>
        <h1 id="current-date"></h1>
        <div class="streak-container">
            ğŸ”¥ Streak: <span id="streak-count">0</span> days
        </div>
        <button id="view-entries">ğŸ“– Past Entries</button>
      </header>
  
      <main>
        <h2>How was your day?</h2>
        <div class="mood-selector">
          <span data-rating="1">&#9785;</span>
          <span data-rating="2">&#9785;</span>
          <span data-rating="3">&#9786;</span>
          <span data-rating="4">&#9786;</span>
          <span data-rating="5">&#9786;</span>
        </div>
        <textarea id="journal-entry" placeholder="Write about your day..."></textarea>
        <button id="save-entry">Save Journal</button>
      </main>
  
      <div id="past-entries-modal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Past Journal Entries</h2>
          <ul id="past-entries-list"></ul>
        </div>
      </div>
    </div>
  
    <script src="script.js"></script>
  </body>
</html>
